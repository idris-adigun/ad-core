<div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Due"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="payment_data" class="mat-elevation-z8 table">
    <!-- payee_first_name Column -->
    <ng-container matColumnDef="payee_first_name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.payee_first_name }}</td>
    </ng-container>

    <!-- payee_last_name Column -->
    <ng-container matColumnDef="payee_last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.payee_last_name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="payee_email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.payee_email }}</td>
    </ng-container>

    <!-- currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
    </ng-container>

    <!-- total_due Column -->
    <ng-container matColumnDef="total_due">
      <th mat-header-cell *matHeaderCellDef>Total Due</th>
      <td mat-cell *matCellDef="let element">{{ element.total_due }}</td>
    </ng-container>
    <!-- payee_payment_status -->
    <ng-container matColumnDef="payee_payment_status">
      <th mat-header-cell *matHeaderCellDef>Payment Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.payee_payment_status }}
      </td>
    </ng-container>

    <!-- <ng-container>
      <th mat-header-cell>Details</th>
      <td mat-cell>See details</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="viewDetails(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    [length]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator
  >`
</div>
